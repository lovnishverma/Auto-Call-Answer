name: autocall
description: "Auto Call Answer - Automatically answer incoming calls"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

# Configuration for flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/appstore.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icon/playstore.png"

flutter:
  uses-material-design: true

  # Enable assets
  assets:
    - assets/icon/